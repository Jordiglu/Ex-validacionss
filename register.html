<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro-validacion</title>
    <!-- Bootsrtap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CSS styles-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <form action="#" id="myFormId" onsubmit="return registerValidate()" name="myForm">
            <div class="container-register">
                <h1 class="display-4 text-center">Sign Up</h1>
                <div class="row">
                    <div class="form-group col-md-6 justify-content-center">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" name="First name" id="inputName" placeholder="Nombre">
                        <div class="invalid-feedback" id="errorName"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Apellidos</label>
                        <input type="text" class="form-control" name="Last Name" id="inputLastName"
                            placeholder="Apellidos">
                        <div class="invalid-feedback" id="errorLastName"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" name="Email" id="inputEmail" placeholder="Email">
                    <div class="invalid-feedback" id="errorEmail"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <div class="invalid-feedback" id="errorPassword"></div>
                </div>
                <div class="form-group">
                    <label for="inputRe_pass">Repita Contraseña</label>
                    <input type="password" class="form-control" id="inputRe_pass" placeholder="Password">
                    <div class="invalid-feedback" id="errorRe_pass"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputProvince">Provincia</label>
                        <select id="inputProvince" class="form-control">
                            <option selected value=""></option>
                            <option>Barcelona</option>
                            <option>Girona</option>
                            <option>Tarragona</option>
                            <option>Lleida</option>
                        </select>
                        <div class="invalid-feedback" id="errorProvince"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ciutat</label>
                        <input type="text" class="form-control" id="inputCity">
                        <div class="invalid-feedback" id="errorCity"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck" id="inputCheck">
                            He llegit i acepto la politica de privacitat
                        </label>
                        <div class="invalid-feedback" id="errorCheck"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registre</button>
            </div>
    </div>
    </form>
    <!--Links CDN para Jquery, Poppers & Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="js/programa.js"></script>



</body>

</html>
