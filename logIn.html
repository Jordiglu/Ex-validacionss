<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Bootstrap</title>
    <!-- Bootsrtap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CSS styles-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<!--Log in form-->
<div class="container d-flex justify-content-center">

    <form action="#" id="myFormId" onsubmit="return registerValidateLogIn()" name="myFormLogIn">
        <div class="container-logIn">
            <h1 class="display-4 text-center">Log in</h1>

            <div class="form-group col">
                <label for="LogInEmail">Email</label>
                <input type="text" class="form-control" name="Email" id="LogInEmail" placeholder="Email">
                <div class="invalid-feedback" id="errorLogInEmail"></div>
            </div>
            <div class="form-group col">
                <label for="inputPassLogIn">Contraseña</label>
                <input type="password" class="form-control" id="inputPassLogIn" placeholder="Password">
                <div class="invalid-feedback" id="errorPass"></div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Recordad contraseña
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Accedir</button>
        </div>
</div>
</script>
<!--Links CDN para Jquery, Poppers & Bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

<script src="js/programa.js"></script>
</body>

</html>
